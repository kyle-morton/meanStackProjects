<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First Angular Application!</title>

	<!-- CSS -->
	<!-- load bootstrap and our stylesheet -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	<style>
		body { padding-top:50px; }
	</style>

	<!-- JS -->
	<!-- load angular and our custom application -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>

<!-- declare our angular application and angular controller -->
<body class="container" ng-app="firstApp" ng-controller="mainController as main">
	
	 <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Shortcuts</a>
                </li>
                <li>
                    <a href="#">Overview</a>
                </li>
                <li>
                    <a href="#">Events</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        
        <div class="nonSidebarContent">
            

            <div class="jumbotron">
                
                <!-- Form to update message -->
                <div class="form-group">
                    <label> Message </label>
                    <input type="text" class="form-control" ng-model="main.message">
                </div>
                
                <!-- Display message -->
                <h2>Message: </h2>
                {{main.message}}
                
                <h2>Create New Computer </h2>
            
                <form class="form-inline" ng-submit="main.addComputer()">
                
                    <input type="text" class="form-control" placeholder="Macbook" 
                    ng-model="maincomputerData.name">
                    <input type="text" class="form-control" placeholder="Silver" 
                    ng-model="main.computerData.color">
                    <input type="number" class="form-control" placeholder="8" 
                    ng-model="main.computerData.quality">
                    
                    <button type="submit" class="btn btn-success">Add</button>
                </form>

            
                <h2>List:</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Color</td>
                            <td>Quality</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="computer in main.computers">
                            <td>{{ computer.name }}</td>
                            <td>{{ computer.color }}</td>
                            <td>{{ computer.quality }}</td>
                        </tr>
                    </tbody>
                </table>
                
                
                
            
                </div>
                
            
            
           
            
        </div>
        

        

        
	
</body>
</html>
